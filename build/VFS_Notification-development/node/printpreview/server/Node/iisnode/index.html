<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"VFS1-1768-stdout-1453505363705.txt","computername":"VFS1","pid":1768,"type":"stdout","created":1453505363705},{"file":"VFS1-1856-stdout-1454615891272.txt","computername":"VFS1","pid":1856,"type":"stdout","created":1454615891272},{"file":"VFS1-1892-stdout-1452617148007.txt","computername":"VFS1","pid":1892,"type":"stdout","created":1452617148007},{"file":"VFS1-1972-stdout-1453492218385.txt","computername":"VFS1","pid":1972,"type":"stdout","created":1453492218385},{"file":"VFS1-2100-stdout-1452693523984.txt","computername":"VFS1","pid":2100,"type":"stdout","created":1452693523984},{"file":"VFS1-2184-stdout-1454530121960.txt","computername":"VFS1","pid":2184,"type":"stdout","created":1454530121960},{"file":"VFS1-2192-stdout-1453848672964.txt","computername":"VFS1","pid":2192,"type":"stdout","created":1453848672964},{"file":"VFS1-2232-stdout-1452816634598.txt","computername":"VFS1","pid":2232,"type":"stdout","created":1452816634598},{"file":"VFS1-2320-stdout-1452630195549.txt","computername":"VFS1","pid":2320,"type":"stdout","created":1452630195549},{"file":"VFS1-2404-stdout-1453156015951.txt","computername":"VFS1","pid":2404,"type":"stdout","created":1453156015951},{"file":"VFS1-2408-stdout-1452620679920.txt","computername":"VFS1","pid":2408,"type":"stdout","created":1452620679920},{"file":"VFS1-2524-stdout-1452633911987.txt","computername":"VFS1","pid":2524,"type":"stdout","created":1452633911987},{"file":"VFS1-2540-stdout-1452612217026.txt","computername":"VFS1","pid":2540,"type":"stdout","created":1452612217026},{"file":"VFS1-2856-stdout-1453238359629.txt","computername":"VFS1","pid":2856,"type":"stdout","created":1453238359629},{"file":"VFS1-2992-stdout-1453148787115.txt","computername":"VFS1","pid":2992,"type":"stdout","created":1453148787115},{"file":"VFS1-3368-stdout-1454612239410.txt","computername":"VFS1","pid":3368,"type":"stdout","created":1454612239410},{"file":"VFS1-3556-stdout-1453409803365.txt","computername":"VFS1","pid":3556,"type":"stdout","created":1453409803365},{"file":"VFS1-3692-stdout-1453852249500.txt","computername":"VFS1","pid":3692,"type":"stdout","created":1453852249500},{"file":"VFS1-4060-stdout-1454356991601.txt","computername":"VFS1","pid":4060,"type":"stdout","created":1454356991601},{"file":"VFS1-960-stdout-1454018225537.txt","computername":"VFS1","pid":960,"type":"stdout","created":1454018225537}];
        var lastUpdated = 1454615891726;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
